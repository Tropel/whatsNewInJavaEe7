<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
  <ui:composition template="/templates/standard.xhtml">
    <ui:param name="title" value="JSF 2.2: Faces Flows" />
    <ui:define name="content">

      <h:panelGrid columns="2">
        <h:outputText value="Flow:" />
        <h:outputText value="#{facesContext.application.flowHandler.currentFlow.id}" />

        <h:outputText value="Created:" />
        <h:outputText value="#{created}" />

        <h:outputText value="Page:" />
        <h:outputText value="#{facesContext.viewRoot.viewId}" />

        <h:outputText value="Active beans:" />
        <h:outputText value="#{activeFlowsPresenter.activeBeans}" />
      </h:panelGrid>

      <h:panelGroup>
        <ui:insert name="subcontent" />
      </h:panelGroup>

    </ui:define>

    <ui:define name="footer">
      <h:outputText value="#{facesContext.viewRoot.viewId}" style="float: right;" />
    </ui:define>
  </ui:composition>
</h:body>
</html>
