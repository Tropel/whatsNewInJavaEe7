<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:jsf="http://xmlns.jcp.org/jsf" >

<ui:composition template="/templates/standard.xhtml">
  <ui:param name="title" value="JPA 2.1: Entity Graphs" />
  <ui:define name="content">
    <h:dataTable value="#{publisherModel.publishers}" var="publisher" rules="all">
      <h:column>
        <f:facet name="header">Id</f:facet>
        <h:outputText value="#{publisher.id}" />
      </h:column>

      <h:column>
        <f:facet name="header">Name</f:facet>
        <h:outputText value="#{publisher.name}" />
      </h:column>

      <h:column>
        <f:facet name="header">Books</f:facet>
        <h:outputText value="#{publisher.booksAsString}" />
      </h:column>
    </h:dataTable>
    
    <h:form>
      <h:commandButton action="#{publisherModel.findAll()}" value="find (default)" />
      <h:commandButton action="#{publisherModel.findAllWithBooks()}" value="find (fetch graph)" />
    </h:form>
  </ui:define>
</ui:composition>
</html>
